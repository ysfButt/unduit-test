<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unduit</title>
    <!-- StyleSheets -->
    <link href="./assets/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="./assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/animate.min.css" rel="stylesheet" />
    <!-- Custom StyleSheet -->
    <link href="./assets/css/custom/global.css" rel="stylesheet" />
    <!-- FontsOnline -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Java Scripts -->
    <script src="./assets/js/modernizr.min.js"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">

      <!-- Credentials Section -->
      <section class="credentials-sec">

        <!-- Credentials Form Wrapper -->
        <div class="credentials-form-wrapper">

          <!-- Logo -->
          <h1 class="cre-logo">
            <a href="#">
              <img src="./assets/images/logo.png" alt="Unduit" />
            </a>
          </h1>
          <!-- Logo -->

          <!-- Credentials Form -->
          <div class="credentials-form">
            <strong class="form-title">Verify OTP</strong>
            <p>Please enter 6 digit OTP that has been sent on your registered mobile XXXXXXXX73</p>
            <form id="forgot-password" class="form needs-validation" novalidate>
              <div class="inputs-holder">

                <div class="input-group has-validation otp-inputs">
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <input type="text" class="form-control" maxlength="1" minlength="1" required />
                  <div class="valid-feedback">
                    This valid is require!
                  </div>
                </div>

              </div>
              <div class="invalid-text"><i class="fas fa-info-circle"></i> Invalid OTP. Please check your code and try again.</div>
              <a href="#" class="btn btn-link bottom-link">Resend OTP</a>
            </form>
          </div>          
          <!-- Credentials Form -->

        </div>
        <!-- Credentials Form Wrapper -->

      </section>
      <!-- Credentials Section End -->

    </div>
    <!-- ./Wrapper End -->
    <!-- Java Script -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/WOW.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/fontawesome.js"></script>
    <!-- Custom Java Script -->
    <script src="./assets/js/custom/custom.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
