<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unduit</title>
    <!-- StyleSheets -->
    <link href="./assets/css/jquery-ui.min.css" rel="stylesheet" />
    <link href="./assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/css/animate.min.css" rel="stylesheet" />
    <!-- Custom StyleSheet -->
    <link href="./assets/css/custom/global.css" rel="stylesheet" />
    <!-- FontsOnline -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Java Scripts -->
    <script src="./assets/js/modernizr.min.js"></script>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrapper">

      <!-- Credentials Section -->
      <section class="credentials-sec">

        <!-- Credentials Form Wrapper -->
        <div class="credentials-form-wrapper">

          <!-- Logo -->
          <h1 class="cre-logo">
            <a href="#">
              <img src="./assets/images/logo.png" alt="Unduit" />
            </a>
          </h1>
          <!-- Logo -->

          <!-- Credentials Form -->
          <div class="credentials-form">
            <strong class="form-title">Verify your account</strong>
            <p>For security, we would like to verify your account by sending OTP on your registered email or mobile number</p>
            <form id="forgot-password" class="form needs-validation" novalidate>
              <div class="inputs-holder">

                <div class="input-validation-holder">
                  <label for="email" class="form-label">Send OTP on</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="basic-addon"><i class="far fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" aria-label="Enter your email" aria-describedby="basic-addon" required />
                    <div class="invalid-tooltip">
                      This valid is require!
                    </div>
                  </div>
                </div>

                <div class="input-validation-holder">
                  <label for="number" class="form-label">Or</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="number" class="form-control" id="number" placeholder="Enter password" aria-label="Enter password" aria-describedby="basic-addon1" required />
                    <div class="invalid-tooltip">
                      This valid is require!
                    </div>
                  </div>
                </div>

                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="check">
                  <label class="form-check-label" for="check">Do not require verification for 30 days</label>
                </div>

              </div>

              <button type="submit" class="btn btn-primary">Verify</button>

            </form>
          </div>          
          <!-- Credentials Form -->

        </div>
        <!-- Credentials Form Wrapper -->

      </section>
      <!-- Credentials Section End -->
      
    </div>
    <!-- ./Wrapper End -->
    <!-- Java Script -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/WOW.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/fontawesome.js"></script>
    <!-- Custom Java Script -->
    <script src="./assets/js/custom/custom.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
